<!Doctype Html>  
<Html>     
<Head>      
<Title>     
Registration form   
</Title>  
</Head>  
<Body>  
<br>    
<form>
<fieldset>
    <legend>Personal Information</legend>
<label> Firstname </label>           
<input type="text" name="firstname" size="15" required/> &nbsp;&nbsp;   
<label> Lastname: </label>           
<input type="text" name="lastname" size="15" required/> <br> <br>    
<label>     
Course :    
</label>     
<select>    
<option value="Course">Course</option>    
<option value="BCA">BCA</option>    
<option value="BBA">BBA</option>    
<option value="B.Tech">B.Tech</option>    
<option value="MBA">MBA</option>    
<option value="MCA">MCA</option>    
<option value="M.Tech">M.Tech</option>    
</select>    
<br>    
<br>    
<label>     
Gender :    
</label><br>    
<input type="radio" name="gender"/> Male <br>    
<input type="radio" name="gender"/> Female <br>    
<input type="radio" name="gender"/> Other    
<br>    
<br>    
<label>  
Hobbies:  
</label>    
<br>    
<input type="checkbox" name="Programming"> Programming <br>    
<input type="checkbox" name="Cricket"> Cricket <br>    
<input type="checkbox" name="Football"> Football  <br>   
<input type="checkbox" name="reading Novel"> Reading Novel  <br>   
<br>    
<br>   
<label>     
Phone :       
</label>     
<select>    
<option value="+91">+91</option>    
<option value="+99">+99</option>    
<option value="+09">+09</option>    
<option value="+89">+89</option>    
<option value="+04">+04</option>    
<option value="+44">+44</option>    
<option value="+12">+12</option>    
</select>      
<input type="text" name="phone" size="10" required> <br> <br>    
Address    
<br>    
<textarea cols="80" rows="5" value="address">    
</textarea>    
<br> <br>    
Email:    
<input type="email" id="email" name="email" required> <br>      
<br> <br>    
Password:    
<input type="Password" id="pass" name="pass" required> <br>     
<br> <br>    
<input type="submit" value="Submit">    
<input type="reset" value="Reset">  
</fieldset>
</form>    
</Body>   
</Html>
